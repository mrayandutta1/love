<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Working On It</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body class="working-on-it-page">
    <header>
        <h1>Working On It</h1>
    </header>
    <main>
        <section class="card">
            <h2>I am Working On It!</h2>
            <img src="IMG_3334.jpeg" alt="Working On It" class="working-image">
            <p>Thank you for your patience. I am currently working on this feature and will have it ready soon. Stay tuned!</p>
            <p><a href="thank.html" class="button">Thanks</a></p>

    </main>

    <style>
      /* General styles */
      
body {
    font-family: Arial, sans-serif;
    margin: 0;
    padding: 0;
    background-color:#ffe5e5;
}

header {
    background-color: #333;
    color: white;
    text-align: center;
    padding: 10px 0;
}

nav ul {
    list-style-type: none;
    padding: 0;
    margin: 0;
    display: flex;
    justify-content: center;
    background-color: black;
}

nav ul li {
    margin: 0 15px;
}

nav ul li a {
    color: white;
    text-decoration: none;
    padding: 10px 20px;
    display: block;
}

nav ul li a:hover {
    background-color: #444;
}

main {
    padding: 20px;
}

footer {
    text-align: center;
    padding: 10px 0;
    background-color: #333;
    color: white;
}

section {
    margin-bottom: 20px;
}

/* Profile section styles */
.profile-section {
    text-align: center;
    margin: 20px 0;
}

.profile-image {
    max-width: 200px; /* Increased size */
    width: 100%; /* Ensure it scales */
    height: auto; /* Maintain aspect ratio */
    border-radius: 50%;
    display: block;
    margin: 0 auto;
}

.profile-details {
    margin-top: 20px;
}

/* Button styles */
.button {
    display: inline-block;
    padding: 10px 20px;
    margin: 10px 0;
    text-decoration: none;
    color: white;
    background-color: #333;
    border-radius: 5px;
    transition: background-color 0.3s, color 0.3s;
}

.button:hover {
    background-color: #0ff;
    color: #000;
}

/* Thank You page styles */
.thank-you {
    background-color: #dff0d8;
    padding: 20px;
    border-radius: 5px;
    text-align: center;
}

.thank-you-image {
    max-width: 200px;
    display: block;
    margin: 0 auto 20px auto;
}

.thank-you h2, .thank-you p {
    color: #3c763d;
}

/* Working On It page styles */
.card {
    background-color: #f2dede;
    padding: 20px;
    border-radius: 5px;
    text-align: center;
}

.card h2, .card p {
    color: #a94442;
}
.working-image {
    max-width: 200px;
    display: block;
    margin: 0 auto 20px auto;
}
